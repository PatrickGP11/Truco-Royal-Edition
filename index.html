<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Royal</title>
    <link rel="shortcut icon" href="assets/icons8-cartas-16.png" type="image/baralho.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div id="startScreen" class="start-overlay">
        <div class="start-content">
            <div class="logo-area">
                <h1>TRUCO <span class="gold-text">ROYAL</span></h1>
                <div class="suit-decor">‚ô¶ ‚ô† ‚ô• ‚ô£</div>
            </div>
            <button id="btnStartGame" class="btn-3d btn-start">
                JOGAR AGORA
            </button>
            <p class="credits">Royal Edition &copy; 2026</p>
        </div>
    </div>

    <div class="wood-rail">
        <div class="felt-table">

            <div class="timer-rail">
                <div id="timerBar" class="timer-fill"></div>
            </div>

            <header class="scoreboard-glass">
                <div class="player-badge">
                    <div class="avatar p-avatar"><i class="fas fa-user-secret"></i></div>
                    <div class="score-meta">
                        <span class="label">VOC√ä</span>
                        <span class="points" id="ptsPlayer">0</span>
                    </div>
                </div>

                <div class="match-status">
                    <div class="round-pill">
                        VALE <span id="valRodada">1</span>
                    </div>
                    <div class="dots-container">
                        <div class="dot" id="dot1"></div>
                        <div class="dot" id="dot2"></div>
                        <div class="dot" id="dot3"></div>
                    </div>
                </div>

                <div class="player-badge cpu-badge">
                    <div class="score-meta align-right">
                        <span class="label">CPU</span>
                        <span class="points" id="ptsCPU">0</span>
                    </div>
                    <div class="avatar c-avatar"><i class="fas fa-robot"></i></div>
                </div>
            </header>

            <main class="game-surface">
                <div class="hand-wrapper cpu-hand" id="handCPU"></div>

                <div class="battlefield">
                    <div class="deck-area">
                        <div class="deck-stack"></div>
                        <div class="vira-zone">
                            <span class="vira-label">VIRA</span>
                            <div id="cardVira" class="card-placeholder"></div>
                        </div>
                    </div>

                    <div class="slots-area">
                        <div id="slotCPU" class="card-slot empty" data-txt="CPU"></div>
                        <div id="slotPlayer" class="card-slot empty" data-txt="VOC√ä"></div>
                    </div>

                    <div id="gameMessage" class="toast-msg hidden">
                        <span class="toast-icon">üì¢</span> <span id="toastText">Sua Vez</span>
                    </div>
                </div>

                <div class="hand-wrapper player-hand" id="handPlayer"></div>

            </main>

            <footer class="action-bar">
                <button id="btnCorrer" class="btn-3d btn-fold">
                    <i class="fas fa-flag"></i> CORRER
                </button>
                <button id="btnTruco" class="btn-3d btn-truco">
                    TRUCO <i class="fas fa-bolt"></i>
                </button>
            </footer>
        </div>
    </div>

    <div id="modalOverlay" class="backdrop hidden">
        <div class="modal-card">
            <div class="modal-header warning-bg">
                <h2>‚ö†Ô∏è TRUCO!</h2>
            </div>
            <div class="modal-body">
                <p>A CPU pediu Truco.</p>
                <div class="value-display">Vale <span id="modalVal">3</span></div>
                <div class="modal-timer-container">
                    <div id="modalTimerBar" class="modal-timer-fill"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="mdlAceitar" class="btn-modal accept">ACEITAR</button>
                <button id="mdlAumentar" class="btn-modal raise">AUMENTAR</button>
                <button id="mdlCorrer" class="btn-modal fold">CORRER</button>
            </div>
        </div>
    </div>

    <div id="modalMao11" class="backdrop hidden">
        <div class="modal-card">
            <div class="modal-header gold-bg">
                <h2>üëë M√ÉO DE 11</h2>
            </div>
            <div class="modal-body">
                <p>Analise suas cartas.</p>
                <p class="sub-text">Jogar vale 3. Correr perde 1.</p>
                <div class="modal-timer-container">
                    <div id="m11TimerBar" class="modal-timer-fill"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnM11Jogar" class="btn-modal accept">JOGAR</button>
                <button id="btnM11Correr" class="btn-modal fold">CORRER</button>
            </div>
        </div>
    </div>

    <div id="endOverlay" class="backdrop hidden">
        <div class="modal-card result-card">
            <div id="endIcon" class="result-emoji">üèÜ</div>
            <h1 id="endTitle">VIT√ìRIA!</h1>
            <button onclick="location.reload()" class="btn-3d btn-restart">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
